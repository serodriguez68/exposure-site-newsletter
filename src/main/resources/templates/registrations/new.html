<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Registration</title>
</head>
<body>
    <h1>New Registration</h1>
    <form action="#" th:action="@{/registrations}" th:object="${registration}" method="post">
        <label>Email:
            <input type="text" th:field="*{email}" />
        </label>
        <p><input type="submit" value="Get alerts" /></p>
    </form>
</body>
</html>
